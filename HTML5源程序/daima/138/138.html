<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用sessionStorage</title>
<link href="css.css" rel="stylesheet" type="text/css">
<script type="text/javascript" language="jscript" 
        src="js138.js"/>
</script>
</head>
<body>
 <fieldset>
   <legend>sessionStorage对象保存与读取临时数据</legend>
   <input name="txtName" type="text" class="inputtxt" 
          onChange="txtName_change(this);" size="30px">
   <input name="btnGetValue" type="button" class="inputbtn"
          onClick="btnGetValue_click();" value="读取">
   <p id="pStatus"></p>
 </fieldset>
</body>
</html>
