<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用autofocus属性</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="frmTmp">
 <fieldset>
   <legend>属性autofocus</legend>
   <p>输入姓名：<input type="text" name="txtName" 
             class="inputtxt" autofocus="true"></p>
   <p>输入密码：<input type="password" name="txtPws" 
             class="inputtxt"></p>
   <p class="p_center">
      <input name="frmSubmit" type="submit" 
             class="inputbtn" value="提交" />
      <input name="frmReset" type="reset"
             class="inputbtn" value="取消" />
   </p>
 </fieldset>
</form>
</body>
</html>
