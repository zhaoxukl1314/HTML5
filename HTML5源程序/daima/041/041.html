<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用pattern属性</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="frmTmp">
 <fieldset>
   <legend>使用pattern属性：</legend>
   用户名:
   <input name="txtAge" type="text" 
          class="inputtxt" pattern="^[a-zA-Z]\w{5,7}$" />
   <input name="frmSubmit" type="submit" 
          class="inputbtn" value="提交" />
   <p class="p_color">
   亲，必须以字母开头,包含字符或数字和下划线,长度在6~8之间！
   </p>
 </fieldset>
</form>
</body>
</html>
