<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>使用<menu>元素</title>
<style type="text/css"> 
  body{
	padding:5px;
	font-size:12px
  }
  menu{
	padding:0;
	margin:0; 
	display:block;
	border: solid 1px #365167;
	width:222px
  }
  menu li{ 
    list-style-type:none;
	padding:5px;
	margin:5px;
	height:28px;
	width:200px
  }
  menu li:hover{
	border: solid 1px #7DA2CE;
	background-color:#CFE3FD
  }
  menu li img{
	clear:both;
	float:left;
	padding-right:8px;
	margin-top:-2px
  }
  menu li span{
	padding-top:5px;
	float:left;
	font-size:13px
  }
</style>
</head>
<body>
  <menu>
    <li>
      <img src="1.png"></img>
      <span>Firefox</span>
    </li>
    <li>
      <img src="2.png"></img>
      <span>Chrome</span>
    </li>
    <li>
      <img src="3.png"></img>
      <span>Safari</span>
    </li>
  </menu>
</body>
</html>
