<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>使用RGraph插件制作横向柱状图</title>  
<script src="RGraph.common.core.js"></script>
<script src="RGraph.Hbar.js"></script>
<script>
function window_onload()
{
    //绘制分组横向柱状图，指定数据
    myGraph = new RGraph.HBar('myCanvas',[[1200,1600],[1300,1200],[1400,1200],
     [1500,1600],[3000,1800],[1900,1200],[2000,1600],[2100,1900],
     [2500,1100],[2700,1000],[1400,1600],[2600,1200]]);
    //指定统计图标题
    myGraph.Set('chart.title','2011年无敌房地产公司住宅类和商业类销售图（单位：万平方米）');
    //指定X轴标题
    myGraph.Set('chart.title.xaxis','销售面积');
    //指定Y轴标题
    myGraph.Set('chart.title.yaxis','销售月份');
    //指定柱状图图例被绘制在图例区域中
    myGraph.Set('chart.key.position', 'graph');
   //指定图例文字    
    myGraph.Set('chart.key', ['住宅类', '销售类']);    
    //指定柱子颜色
    myGraph.Set('chart.colors', ['blue', 'green']);
    //指定Y轴的坐标轴文字
    myGraph.Set('chart.labels',['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月',
    '11月','12月']);
    //指定在坐标轴右端绘制说明销售台数的文字
    myGraph.Set('chart.labels.above',true);
    //指定网格自动与坐标轴单位对齐
    myGraph.Set('chart.background.grid.autofit', true);
    myGraph.Set('chart.background.grid.autofit.align', true);
    //指定标签文字所使用的空间尺寸
    myGraph.Set('chart.gutter',45);   
    //绘制分组横向柱状图
    myGraph.Draw();     
}
</script>
</head>  
<body onload="window_onload()">  
<canvas id="myCanvas" width="900" height="400">
     [您的浏览器不支持canvas元素]
</canvas>
</body>  
</html>
