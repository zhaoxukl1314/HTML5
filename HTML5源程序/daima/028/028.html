<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>spellcheck属性的使用</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
 <h5>输入框中语法检测属性</h5>
 <p>需要检测<br/>
   <textarea spellcheck="true" 
             class="inputtxt"></textarea>
 </p>
 <p>不需要检测<br/>
   <textarea spellcheck="false" 
             class="inputtxt"></textarea>
 </p>
</body>
</html>
