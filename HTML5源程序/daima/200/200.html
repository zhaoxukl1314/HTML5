<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>放大作柱状图</title>  
<script src="RGraph.common.core.js"></script>
<script src="RGraph.common.context.js"></script>
<script src="RGraph.common.zoom.js"></script>
<script src="RGraph.bar.js"></script>
<script>
function window_onload()
{    
   //绘制柱状图，指定数据
    myGraph = new RGraph.Bar('myCanvas',[1200,1300,1400,1500,3000,1900,2000,2100,
    2500,2700,1400,2600]);
   //指定统计图标题
    myGraph.Set('chart.title','2011年无敌房地产住宅类销售图（单位：万平方米）');
    //指定X轴标题
    myGraph.Set('chart.title.xaxis','销售月份');
    //指定Y轴标题
    myGraph.Set('chart.title.yaxis','销售面积');
    //指定X轴的坐标轴文字
    myGraph.Set('chart.labels',['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月',
    '11月','12月']);
    //指定Y轴的坐标轴文字
    myGraph.Set('chart.ylabels.specific',['3000','2500','2000','1500','1000','500']);
    //指定在坐标轴顶部绘制说明销售数量的文字
    myGraph.Set('chart.labels.above', true);
     //指定网格自动与坐标轴单位对齐
    myGraph.Set('chart.background.grid.autofit', true);   
    myGraph.Set('chart.background.grid.autofit.align', true);
    //指定标签文字所使用的空间尺寸
    myGraph.Set('chart.gutter',65);
    //使用缩略图模式放大统计图
    myGraph.Set('chart.zoom.mode', 'thumbnail');
    //放大镜的宽度
    myGraph.Set('chart.zoom.thumbnail.width', 100);
    //放大镜的高度
    myGraph.Set('chart.zoom.thumbnail.height', 100);
    //指定弹出菜单，点击菜单项时放大统计图
    myGraph.Set('chart.contextmenu',[['放大柱状图', RGraph.Zoom]]);
    //绘制柱状图
    myGraph.Draw();     
}

</script>
<style>
   .RGraph_zoom_window {
        border-radius: 50px ! important;
    }
</style>
</head>  
<body onload="window_onload()">  
<canvas id="myCanvas" width="700" height="400">
     [您的浏览器不支持canvas元素]
</canvas>
</body>  
</html>
