<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>交互元素<summary>的使用</title>
<style type="text/css"> 
  body{
	padding:5px;
	font-size:12px
  }
  summary{ 
    font-weight:bold;
  }
  details {
    overflow: hidden;
    height: 0;
	padding-left:200px;
    position: relative;
    display: block;
  }
  details[open] {
    height:auto;
  }
</style>
</head>
<body>
  <details open="open">
    <summary>页面说明</summary>
    今天是2012年5月26日
  </details>
</body>
</html>
