<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>交互元素<details>的使用</title>
<style type="text/css"> 
  body{
	font-size:12px
  }
  span{ 
    font-weight:bold
  }
  details {
    overflow: hidden;
    height: 0;
	padding-left:200px;
    position: relative;
    display: block;
  }
  details[open] {
    height:auto;
  }
</style>
</head>
<body>
  <span>隐藏</span>
  <details>
  生成于 2012-05-17
  </details>
  <span>显示</span>
  <details open="open">
  生成于 2012-05-17
  </details>
</body>
</html>
