<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用output元素</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="frmTmp">
 <fieldset>
   <legend>亲，输入两个数字吧。</legend>
   <input id="txtNum_1" type="text" 
          class="inputtxt" /> *
   <input id="txtNum_2" type="text" 
          class="inputtxt" /> =
   <output onFormInput=
           "value=txtNum_1.value*txtNum_2.value">
   </output>
 </fieldset>
</form>
</body>
</html>
