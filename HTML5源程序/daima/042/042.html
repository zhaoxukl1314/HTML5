<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用placeholder属性</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="frmTmp">
 <fieldset>
   <legend>属性placeholder</legend>
   邮箱:
   <input name="txtEamil" type="Email" 
          class="inputtxt" 
          placeholder="亲，要输入正确的邮件地址吆！" />
   <input name="frmSubmit" type="submit" 
          class="inputbtn" value="提交" />
 </fieldset>
</form>
</body>
</html>
