<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用accept属性</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="frmTmp">
 <fieldset>
   <legend>选择上传文件：</legend>
   <input type="file" name="fleUpload" 
          id="fleUpload" accept="image/gif" />
 </fieldset>
</form>
</body>
</html>
