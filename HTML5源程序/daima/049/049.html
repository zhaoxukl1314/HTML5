<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>使用datalist</title>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<form id="frmTmp">
 <fieldset>
   <legend>请输入职业：</legend>
   <input type="text" id="txtWork" 
          list="lstWork" class="inputtxt" />
     <datalist id="lstWork">
       <option value="菜鸟程序员"></option>
       <option value="软件工程师"></option>
       <option value="CTO"></option>
     </datalist>
 </fieldset>
</form>
<body>
</body>
</html>
